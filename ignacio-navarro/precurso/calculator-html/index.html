<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
   
    <title>CalculatorHTML</title>
</head>
<body>
    <header>
        <h1 id="header">Calculadora HTML + CSS</h1>
      </header>
      <main>
        <div class="calculator">
        <div class="buttons">
            <div class="screen" id="screen">0</div>
            <button class="misc" id="deleteAll">AC</button>
            <button class="misc" id="changeSign">+/-</button>
            <button class="misc" id="delete">‚ü≤</button>
            <button class="symbol">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="symbol">x</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="symbol">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="symbol">+</button>
            <button class="numbers" id="zero">0</button>
            <button class="numbers">,</button>
            <button id="finalOperation">=</button>
          </div>
      </main>
      <script src="index.js"></script>
</body>
</html>
