<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section class="datos">
        <label for="ida-vuelta">Ida y vuelta<input type="text" class="ida-vuelta"></label>
        
        <label for="number">Numero de pasajeros<input type="number" class="viajeros"></label>
        <label for="clase">Clase<input type="text" class="clase"></label>

    </section>
    <section class="origen-destino">
        <label for="vuelo-origen">Origen<input type="text" class="vuelo-origen"></label>
        <label for="vuelo-destino">Destino<input type="text" class="vuelo-destino"></label>
    </section>
    <section class="date">
        <input type="date" class="fecha">
    </section>
    <section class="profesional">
        <input type="checkbox" class="profesional">
    </section>
    <section class="nombre-apellido">
        <input type="text" class="nombre">
        <input type="text" class="apellido">
    </section>
    <section class="descripcion">
        <input type="text" class="descripcion">
    </section>
    <section class="email-telefono">
        <input type="email" class="email">
        <input type="number" class="telefono">
    </section>







</body>
</html>
