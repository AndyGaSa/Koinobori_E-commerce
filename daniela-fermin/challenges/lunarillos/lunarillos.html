<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lunarillos.css">
    <link rel="stylesheet" href="slider-lunarillos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Maria Lunarillos</title>
</head>

<body>
    <header class="main-header">
        <section class="main-header--mobile">
            <div class="main-header--mobile__top-container top-container--mobile">
                <nav class="top-container--mobile__first-half first-half">
                    <a class="first-half__nav-icon top-gray-box__nav-icons" href="/menu/"></a>
                    <a class="first-half__register top-gray-box__register" href="register"></a>
                </nav>
                <nav class="top-container--mobile__second-half second-half">
                    <a class="second-half__search top-gray-box__search" href="/searh/"></a>
                    <a class="second-half__cart top-gray-box__cart" href="/cart/"></a>
                    <a class="second-half__number-items top-gray-box__number-items" href="/items/"></a>
                </nav>
            </div>
            <div class="main-header--mobile__bottom-container bottom-container--mobile">
                <section class="bottom-container--mobile__header-logo header-logo">
                    <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/logo-small.svg"
                        alt="Logo Maria Lunarillos">
                </section>
            </div>
        </section>
        <section class="main-header--desktop">
            <div class="main-header--desktop__left-container left-container--desktop">
                <div class="left-container--desktop__color-nav color-nav">
                    <aside class="color-nav__top-gray-box-l">
                    </aside>
                    <nav class="color-nav__color-icons color-icons">
                        <a class="color-icons__red" href="/red/"></a>
                        <a class="color-icons__blue" href="/blue/"></a>
                        <a class="color-icons__yellow" href="/yellow/"></a>
                    </nav>
                </div>
                <section class="left-container--desktop__header-logo header-logo">
                    <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/logo.svg">
                </section>
            </div>
            <div class="main-header--desktop__right-container right-container--desktop">

                <nav class="right-container--desktop__top-gray-box-r top-gray-box-r">
                    <a class="top-gray-box-r__register top-gray-box__register" title="Entra | Registrate"
                        href="/register/"></a>
                    <span class="top-gray-box-r__register-text" href="/register/">Entra | Registrate</span>
                    <a class="top-gray-box-r__facebook top-gray-box__facebook" target="_blank"
                        href="https://www.facebook.com/marialunarillostienda"></a>
                    <a class="top-gray-box-r__twitter top-gray-box__twitter"
                        href="https://twitter.com/marialunarillos"></a>
                    <a class="top-gray-box-r__instagram top-gray-box__instagram"
                        href="https://www.instagram.com/marialunarillos.com_oficial"></a>
                    <a class="top-gray-box-r__pinterest top-gray-box__pinterest"
                        href="https://www.pinterest.com/marialunarillos"></a>
                    <a class="top-gray-box-r__youtube top-gray-box__youtube"
                        href="https://www.youtube.com/user/lunarillos"></a>
                    <a class="top-gray-box-r__cart top-gray-box__cart" href="/cart/"></a>
                    <a class="top-gray-box-r__number-items top-gray-box__number-items" href="/items/"></a>
                </nav>
                <section class="right-container--desktop__quick-access quick-access">
                    <a class="quick-access__news" href="/news/">Novedades</a>
                    <a class="quick-access__offers" href="/news/">Ofertas</a>
                    <input class="quick-access__search-text" type="text" value="Que Buscas" name="search" id="search">
                    <button class="quick-access__search-button" type="submit"></button>

                </section>
                <nav class="right-container-desktop__main-nav">
                    <a class="main-nav__utensils utensils button-complete" href="/utensils/">
                        <div class="main-nav__button ">
                            <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/utensiliosML.png" alt="Link a utensilios">
                        </div>
                        <span class="utensils__text main-nav__text">Utensilios</span>
                    </a>
                    <a class="main-nav__ingredients button-complete" href="/ingredients/">
                        <div class="main-nav__button">
                            <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/magdalena.png") alt="Link a Ingredientes">
                        </div>
                        <span class="ingredients__text main-nav__text">Ingredientes</span>
                    </a>
                    <a class="main-nav__parties button-complete" href="/parties/">
                        <div class="main-nav__button">
                            <img src="https://www.marialunarillos.com/skin/frontend/defaâ€¦t/newdesign2017/images/icons/tarta-cumpleanos.png" alt="Link a Fiestas">
                        </div>
                        <span class="parties__text main-nav__text">Fiestas</span>
                    </a>
                    <a class="main-nav__brands button-complete" href="/brands/"> 
                        <div class="main-nav__button">
                            <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/delantal.png" alt="Link a Marcas">
                        </div>
                        <span class="brands__text main-nav__text">Marcas</span>
                    </a>
                    <a class="main-nav__blog button-complete" href="/blog/">
                        <div class="main-nav__blog-button">
                            <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/menu.svg" alt="Link a Marcas">
                        </div>
                        <span class="blog__text main-nav__text">Blog</span>
                    </a>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <section class="main__picture-summary picture-summary">
            <div class="picture-summary__image"></div>
        </section>
        <section class="main__utensils utensils">
            <section class="utensils--desktop">
                <div class="utensils--desktop__logo-title logo-title">
                    <img src="	https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/utensiliosML.png"
                        alt="Logo Utensilios">
                    <span class="logo-title__title">Utensilios</span>
                </div>
                <div class="utensils--desktop__img-first-group img-first-group--desktop">
                    <div class="img-first-group--desktop__one-block">
                        <img src="	https://static3.marialunarillos.com/media/wysiwyg/moldesdereposteria.jpg"
                            alt="Moldes de Reposteria">
                    </div>
                    <div class="img-first-group--desktop__two-block">
                        <img src="https://static3.marialunarillos.com/media/wysiwyg/utensiliosbasicos.jpg"
                            alt="Utensilios Basicos">
                        <img src="https://static3.marialunarillos.com/media/wysiwyg/pequenoelectrodomestico2.jpg"
                            alt="Pequeno Electrodomestico">
                    </div>
                </div>
                <div class="utensils--desktop__img-second-group">

                </div>
            </section>
            <section class="utensils--mobile">
                <div class="utensils--mobile__logo-title logo-title--mobile">
                    <img src="	https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/utensiliosML.png"
                        alt="Logo Utensilios">
                    <span class="logo-title__title">Utensilios</span>
                </div>
                <div class="utensils--mobile__shapes utensils--mobile__boxes">
                    <img src="https://static3.marialunarillos.com/media/wysiwyg/moldesdereposteria.jpg" alt="Moldes de Reposteria">
                </div>
                <div class="utensils--mobile__basic-utensils utensils--mobile__boxes">
                    <img src="https://static3.marialunarillos.com/media/wysiwyg/utensiliosbasicos.jpg" alt="Utensilios Basicos">
                </div>
                <div class="utensils--mobile__small-elec utensils--mobile__boxes">
                    <img src="https://static3.marialunarillos.com/media/wysiwyg/pequenoelectrodomestico2.jpg" alt="Pequeno Electrodomestico">
                </div>
            </section>
        </section>


    </main>



</body>

</html>
