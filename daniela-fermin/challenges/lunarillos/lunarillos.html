<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

<body>
    <header class="main-header">
        <div class="main-header__top-container--mobile top-container--mobile">

            <div class="top-container--mobile__register top-gray-box__register">
            </div>
            <div class="top-container--mobile__cart top-gray-box__cart"></div>

        </div>
        <div class="main-header__bottom-container--mobile bottom-container--mobile">
            <section class="bottom-container--mobile__header-logo header-logo">
                <img href="">
            </section>    
        </div>
        <div class="main-header__left-container--desktop left-container--desktop">
            <div class="left-container--desktop__color-nav color-nav">

        <div class="main-header__right-container--desktop right-container--desktop">

                <div class="top-gray-box-r__register top-gray-box__register">

                <div class="top-gray-box-r__cart top-gray-box__cart"></div>
                <div class="top-gray-box-r__number-items top-gray-box__number-items"></div>

            <section class="right-container--desktop__quick-access">

            <nav class="right-container__main-nav">
                <a class="main-nav__utensils" href="/utensils/">
                    <span class="nav-utensils__text">Utensilios</span>
                </a>
                <a class="main-nav__ingredients" href="/ingredients/">

                </a>
                <a class="main-nav__parties" href="/parties/">
                    <span class="nav-parties__text">Fiestas</span>
                </a>
                <a class="main-nav__brands" href="/brands/">
                    <span class="nav-parties__text">Fiestas</span>
                </a>
                <a class="main-nav__blog" href="/blog/">

                </a>
