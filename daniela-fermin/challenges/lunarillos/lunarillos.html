<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lunarillos.css">
    <title>Maria Lunarillos</title>
</head>

<body>
    <header class="main-header">
        <section class="main-header--mobile">
            <div class="main-header--mobile__top-container top-container--mobile">
                <nav class="top-container--mobile__first-half first-half">
                    <a class="first-half__nav-icon top-gray-box__nav-icons" href="/menu/"></a>
                    <a class="first-half__register top-gray-box__register" href="register"></a>
                </nav>
                <nav class="top-container--mobile__second-half second-half">
                    <a class="second-half__search top-gray-box__search" href="/searh/"></a>
                    <a class="second-half__cart top-gray-box__cart" href="/cart/"></a>
                    <a class="second-half__number-items top-gray-box__number-items" href="/items/"></a>
                </nav>
            </div>    
            <div class="main-header--mobile__bottom-container bottom-container--mobile">
                <section class="bottom-container--mobile__header-logo header-logo">
                    <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/logo-small.svg" alt="Logo Maria Lunarillos">
                </section>    
            </div>
        </section>
        <section class="main-header--desktop">
            <div class="main-header--desktop__left-container left-container--desktop">
                <div class="left-container--desktop__color-nav color-nav">
                    <aside class="color-nav__top-gray-box-l">
                    </aside>
                    <nav class="color-nav__color-icons color-icons">
                        <a class="color-icons__red" href="/red/"></a>
                        <a class="color-icons__blue" href="/blue/"></a>
                        <a class="color-icons__yellow" href="/yellow/"></a> 
                    </nav>
                </div>
                <section class="left-container--desktop__header-logo header-logo">
                    <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/logo.svg">
                </section>
            </div>
            <div class="main-header--desktop__right-container right-container--desktop">
        
                <nav class="right-container--desktop__top-gray-box-r top-gray-box-r">
                    <a class="top-gray-box-r__register top-gray-box__register" href="/register/"></a>
                    <a class="top-gray-box-r__searh top-gray-box__search" href="/search/"></a>
                    <a class="top-gray-box-r__cart top-gray-box__cart" href="/cart/"></a>
                    <a class="top-gray-box-r__number-items top-gray-box__number-items" href="/items/"></a>
                </nav>
                <section class="right-container--desktop__quick-access">

                </section>
                <nav class="right-container-desktop__main-nav">
                    <a class="main-nav__utensils" href="/utensils/">
                        <span class="nav-utensils__text">Utensilios</span>
                    </a>
                    <a class="main-nav__ingredients" href="/ingredients/">
                        <span class="nav-ingredients__text">Ingredientes</span>
                    </a>
                    <a class="main-nav__parties" href="/parties/">
                        <span class="nav-parties__text">Fiestas</span>
                    </a>
                    <a class="main-nav__brands" href="/brands/">
                        <span class="nav-parties__text">Fiestas</span>
                    </a>
                    <a class="main-nav__blog" href="/blog/">
                        <span class="nav-blog__text">Blog</span>
                    </a>
                </nav>
            </div>
        </section>
    </header>



</body>

</html>
