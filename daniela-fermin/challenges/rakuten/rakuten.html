<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="rakuten.css">
</head>
<body>
    <header>
        <div class="header__left left">
            <div class="left__logo"></div>
            <nav class="left__nav">
                <a href="#" class="nav__cinema">CINEMA</a>
                <a href="#" class="nav__free">GRATIS</a>
                <a href="#" class="nav__supscription">SUSCRIPCIONES</a>
            </nav>
            <input type="search">
        </div>
        <div class="header__right">
            <nav class="right__nav">
                <a href="#" class="nav__entry"></a>
                <a href="#" class="nav__register"></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main__main-slideshow main-slideshow">
            <input class="main-slideshow__radio-input radio-input" type="radio" name="images" id="radio-1" checked>
            <input class="main-slideshow__radio-input radio-input" type="radio" name="images" id="radio-2">
            <input class="main-slideshow__radio-input radio-input" type="radio" name="images" id="radio-3">
            <section class="main-slideshow__slide" id="slide-1" >
                <img src="https://i.ibb.co/ZXzhBhr/1240553520396410880-ETd-U2a-LWk-AAd-BC1.jpg" alt="Happiness">
                <label class="slide__previous" for="#radio-3" ></label>
                <label class="slide__next" for="#radio-2" ></label>
            </section>
            <section class="main-slideshow__slide" id="slide-2">
                <img src="https://i.ibb.co/nQ0cY8w/1240669757109686274-ETe-k-S-Xs-Acm93f.jpg" alt="don corleone">
                <label class="slide__previous" for="#radio-1" ></label>
                <label class="slide__next" for="#radio-3" ></label>
            </section>
            <section class="main-slideshow__slide" id="slide-3">
                <img src="https://i.ibb.co/c8L89fH/1240608998149230594-ETe-HTnt-XYAEUToj.jpg" alt="lion king">
                <label class="slide__previous" for="#radio-2" ></label>
                <label class="slide__next" for="#radio-1" ></label>
            </section>
            <section class="main-slideshow__nav-dots nav-dots">
                <label class="nav-dots__dot" id="dot-1" for="#radio-1" ></label>
                <label class="nav-dots__dot" id="dot-2" for="#radio-2" ></label>
                <label class="nav-dots__dot" id="dot-3" for="#radio-3" ></label>
            </section>
        </div>
        <div class="main__banners ">
            <div class="banners__image-1 banners">
                <img src="https://i.ibb.co/yNV2F49/1255768867672133633-EW1j-IQk-X0-AIn-Xq.jpg" alt="">
            </div>
            <div class="banners__image-2 banners">
                <img src="https://i.ibb.co/qj6K2Rp/1250699718679805953-EVtgw7d-Xg-AY15-PY.jpg" alt="">
            </div>
            <div class="banners__image-3 banners">
                <img src="https://i.ibb.co/VxjWdmZ/1247796379994345474-EVEQMWy-UMAII7-Aq.jpg" alt="">
            </div>
            <div class="banners__image-4 banners">
                <img src="https://i.ibb.co/rtdYgPN/1246814947587305472-EU2-Tlbh-Ws-AAFNPd.jpg" alt="">
            </div>
            <div class="banners__image-5 banners">
                <img src="https://i.ibb.co/JCTZDsQ/1246724279057747970-EU1-BH0x-WAAAo-Ikm.jpg" alt="">
            </div>

        </div>
        <div class="main__movies-carousel movies-carousel">
            <section class="movies carousel__section-1 carousel-section" id="section-1">
                <a href="#section-3">‹</a>
                <div class="movie">
                    <img src="https://i.ibb.co/R7MSNN8/images-w1400.jpg" alt="Hasta el cielo">
                </div>
                <div class="movie">
                    <img src="https://images-0.wuaki.tv/system/artworks/75671/original/cruella-1623323003-width217-quality80.jpeg" alt="cruella">
                </div>
                <div class="movie">
                    <img src="https://i.ibb.co/r6xqH1c/71-BPuv-i-Rb-L-AC-SY741.jpg" alt="godzilla">
                </div>
                <div class="movie">
                    <img src="https://i.ibb.co/4dkZkLK/71ni-XI3lxl-L-AC-SY679.jpg" alt="mi muerte">
                </div>
                <div class="movie">
                    <img src="https://i.ibb.co/W5W3LdG/920e970faea7876b3f7232dfebe05b14.jpg" alt="ultimo dragon">
                </div>
                <a href="#section-2">›</a>
            </section>
            <section class="movies carousel__section-2 carousel-section" id="section-2">
                <a href="#section-1">‹</a>
                <div class="movie">
                    <img src="https://i.ibb.co/qk83jKp/927294390-o.jpg" alt="traductores">
                </div>
                <div class="movie">
                    <img src="https://images-3.wuaki.tv/system/artworks/75359/original/inmune-1622622678-width217-quality80.jpeg" alt="inmune">
                </div>
                <div class="movie">
                    <img src="https://images-2.wuaki.tv/system/artworks/75360/original/en-lucha-1622560425-width217-quality80.jpeg" alt="en la lucha">
                </div>
                <div class="movie">
                    <img src="https://i.ibb.co/Hd4XVdk/Beauty-Beast-2017-Movie-Posters.jpg" alt="tom y jerry">
                </div>
                <div class="movie">
                    <img src="https://i.ibb.co/gtF2ZPc/movie-poster-jaws.jpg" alt="mortal kombat">
                </div>
                <a href="#section-3">›</a>
            </section>

            <section class="movies carousel__section-3 carousel-section" id="section-3">
                <a href="#section-2">‹</a>
                <div class="movie">
                    <img src="https://i.ibb.co/tx8V6Z3/dora-and-the-lost-city-of-gold-movie-poster-1000779403.jpg" alt="corrompe">
                </div>
                <div class="movie">
                    <img src="https://i.ibb.co/2v0Qnbj/spider-man-far-from-home-official-movie-posters-ex7e-1080.jpg" alt="nomadland">
                </div>
                <div class="movie">
                    <img src="https://i.ibb.co/qg5Hx5D/the-lion-king-vintage-movie-poster-original-1-sheet-27x41.jpg" alt="wonderland">
                </div>
                <div class="movie">
                    <img src="https://i.ibb.co/G3HN2J8/IO-poster-1.jpg" alt="explota">
                </div>
                <div class="movie">
                    <img src="https://i.ibb.co/3z39fJv/luca-disney-pixar-trailer-poster-2021.jpg" alt="los espias">
                </div>
                <a href="#section-1">›</a>
    </section>
</div>
</main>
</body>
</html>
