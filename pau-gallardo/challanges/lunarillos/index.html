<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Maria Lunarillos webpage</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav-bar nav-bar">
            <section class="nav-bar__container-1 nav-log">
                <figure class="nav-log__menu"></figure>
                <figure class="nav-log__log"></figure>
            </section>
            <section class="nav-bar__container-1 nav-cart">
                <figure class="nav-cart__lupa"></figure>
                <figure class="nav-cart__cart"></figure>
                <figure class="nav-cart__number number">
                    <p class="number__number">0</p>
                </figure>
            </section>
        </nav>
        <img class="header__logo" src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/logo-small.svg" alt=""></img>
    </header>
    <main class="main">
        <img class="main__fork" src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/utensiliosML.png" alt="Fork image">
        <section class="main__utensilios utensilios">
            <hr class="utensilios__linea-1">
            <span class="utensilios__letras">UTENSILIOS</span>
            <hr class="utensilios__linea-2">
        </section>
        <section class="main__img-container img-container">
            <span class="img-container__letras">MOLDES DE REPOSTERIA</span>
        </section>
        <section class="main-info">
            <div class="main-info__container-1">
                <figure class="main-info__container-1__truck">Truck</figure>
                <figure class="main-info__container-1__clock">Clock</figure>
            </div>
            <div class="main-info__container-2">
                <figure class="main-info__container-2__envelope">Envelope</figure>
                <figure class="main-info__container-2__card">Card</figure>
            </div>
        </section>
    </main>
</body>
</html>
