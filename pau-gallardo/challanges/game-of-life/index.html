<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script type='text/javascript' src="./index.js" defer></script>
    <title>Game of Life</title>
</head>
<body>
    <main class = "main">
        <h1 class = "main__tittle">Game of Stars</h1>
        <h2 class = "main__subtittle">Galaxy Lord: <span class = "main__subtittle__span">Pau Gallardo</span></h2>
        <table class="main__table">
        </table>
        <div id="sun"></div>
    </main>
    <footer class = "footer">
        <div class = "footer__button" id="start">Start</div>
        <div class = "footer__button" id="reset">Reset</div>
        <div class = "footer__button" id="random">Random</div>
        <div class = "slidercontainer">
            <h2 class="footer__button">Stars size</h2>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
    </footer>
</body>
</html>
