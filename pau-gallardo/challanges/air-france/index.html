<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="">
    <meta description="">
    <link rel="stylesheet" href="./index.css">
    <title>Form challange</title>
</head>
<body>
    <label>Nombre
        <input type="text">
    </label>
    <label>Apellidos
        <input type="textarea">
    </label>
    <label>Descripción
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </label>
    <label>Email
        <input type="email">
    </label>
    <label>Número de teléfono
        <input type="tel">
    </label>
    <label for="viaje">Viaje
        <select id="viaje" name="viaje">
            <option value="ida-vuelta">Ida y vuelta</option>
            <option value="ida">Ida</option>
        </select>
    </label>
    <label>Pasajeros
        <select id="pasajeros" name="pasajeros">
            <option value="ida-vuelta">Ida y vuelta</option>
            <option value="ida">Ida</option>
        </select>
    </label>
    <label>Clase
        <select id="clase" name="clase">
            <option value="economy">ECONOMY</option>
            <option value="bussines">BUSSINES</option>
            <option value="premium">PREMIUM</option>
        </select>
    </label>
    <label>Salida de
        <input type="text" placeholder="Salida de *">
    </label>
    <label>Llegada a
        <input type="text" placeholder="Llegada a *">
    </label>
    <label>Fechas del viaje
        <input type="datetime-local">
    </label>
    <label>Viaje profesional
        <input type="checkbox">
    </label>
</body>
</html>
