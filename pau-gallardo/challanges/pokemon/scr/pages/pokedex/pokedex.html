<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pokedex.css">
    <title>Pokedex</title>
</head>
<body>
    <header class = "header">
        <figure class = "header__logo"> 
            <img class = "header__logo__img" src="https://trello-attachments.s3.amazonaws.com/60e586e74e458b25bf7141c8/60f6c137de215b37fe0a20fb/x/f20d8238e39ce9a7a3fb94fd8e8d1118/1200px-International_Pok_C3_A9mon_logo.svg.png" alt="pokemon logo">
        </figure>
    </header>
    <main class = "main">
        <section class = "main__nav">
            <nav class="main__nav__pokemons-page">
                <ul class="main__nav__pokemons-page__number">
                    <li class="" onclick="printPokemons(5)">5</li>
                    <li onclick="printPokemons(10)">10</li>
                    <li onclick="printPokemons(20)">20</li>
                    <li onclick="printPokemons(50)">50</li>
                </ul>
                <div class="main__nav__pokemons-page-selector">
                    <a class="main__nav__pokemons-page-selector__prev" onclick="changePage('prev')">Previos</a>
                    <a class="main__nav__pokemons-page-selector__next" onclick="changePage('next')">Next</a>
                </div>
            </nav>
        </section>
        <section class = "main__nav__pokemons-container pokecontainer"> 

        </section>
    </main>
    <footer>

    </footer>
    <script src="../../../services/getpokemons.js"></script>
    <script src="../pokedex/pokedexPage.class.js"></script>
    <script src="../../../services/pagination.js"></script>
    <script src="../pokedex/pokedex.js"></script>
</body>
</html>
