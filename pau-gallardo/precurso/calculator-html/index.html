<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type='text/javascript' src="index.js" defer></script>
    <title>Calculator</title>
</head>

<!--Body of the calculator--> 

<div class="container">
    <div class="screen">0</div>
    <div class="button ac" onclick = "ac()">AC</div>
    <div class="button" onclick = "del()">‚ü≤</div>
    <div class="button divide" onclick = "input('/')">/</div>
    <div class="button seven" onclick = "input('7')">7</div>
    <div class="button eight" onclick = "input('8')">8</div>
    <div class="button nine" onclick = "input('9')">9</div>
    <div class="button multiply" onclick = "input('x')">x</div>
    <div class="button four" onclick = "input('4')">4</div>
    <div class="button five" onclick = "input('5')">5</div>
    <div class="button six" onclick = "input('6')">6</div>
    <div class="button substract" onclick = "input('-')">-</div>
    <div class="button one" onclick = "input('1')">1</div>
    <div class="button two" onclick = "input('2')">2</div>
    <div class="button three" onclick = "input('3')">3</div>
    <div class="button plus" onclick = "input('+')">+</div>
    <div class="button zero" onclick = "input('0')">0</div>
    <div class="button coma" onclick = "input('.')">.</div>
    <div class="button equal" onclick = "calculateResult()">=</div>
</html>
