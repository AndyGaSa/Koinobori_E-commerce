    <title>AirFrance NoFake</title>

<body>
    <form action="">
        <label for="name">Nombre</label>
        <input type="name" name="name" id="name" placeholder="First name" autocomplete="off" } ">

        <label for="description ">Descripción</label>

        <label for="flight ">viaje</label>
        <select name="flight ">

        <option>Ida</option>
        
        <option>Ida y vuelta</option>
 
        </select>
        <label for="passengers ">Pasajeros</label>

        <label for="email ">email</label>
        <input type="email " pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$ " id="email " autocomplete="off " placeholder="email@email.com " />
        <label for="seat ">Clase</label>

        <option>Económica</option>

        </select>

    </form>
