<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width
    , initial-scale=1.0">
    <title>Conecta 4</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">
</head>
<script src="index.js" defer></script>

<body>
    <section class="section preGame currentSection">
        <h1 class=" preGame-title">Conecta <span class=" preGame-title_span">4</span></h1>
        <p> Versión digital del clásico juego de mesa. El objetivo del juego es lograr cuatro fichas en línea en cualquier dirección. </p>
        <p>Selecciona un modo de juego:</p>
        <div class="preGame-buttonPanel">
            <input type="button" value="Player vs Player" class="preGame-button" id="multiPlayer">
            <input type="button" value="Player vs CPU" class="preGame-button" id="singlePlayer">
        </div>

    </section>
    <section class="section game ">
        <h1 class="game-title"> Conecta
            <class class=" game-title_span ">4</class>
        </h1>
        <div class="container ">
            <div class="game-board " id="board "></div>
            <div class="game-board-backplate ">

            </div>


    </section>
    <section class="section postGame ">
        <h1 class=" postGame-title ">Conecta <span class=" postGame-title_span ">4</span></h1>
        <p class="winner "></p>
        <div class="preGame-buttonPanel ">
            <input type="button " value="Nueva partida " class="preGame-button " onclick="newGame() ">
            <input type="button " value="Inicio " class="preGame-button " onclick="mainMenu() ">
        </div>
    </section>

</body>

</html>
