<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details filtrar page</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../detail/detail.css">
</head>
<body>
    <header class="header-container">
        <h1>  POKÉDEX</h1>
        <div class="dropdown">
          <nav class="header__buttons">
            <div>
                <button onclick="dropdownbutton()" class="drop__btn" >
                    <img src="https://img.icons8.com/color/48/000000/pokeball--v1.png"/>
                    FILTRAR
                </button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="#">10</a>
                  <a href="#">20</a>
                  <a href="#">50</a>
                </div>
              
              </div>
              <div class="header__buttons">
                  <a href="../dashboard/dashboard.html" class="dashboard__btn">
                      <img src="https://img.icons8.com/color/48/000000/pokedex.png"/>
                  POKÉDEX
                  </a>
              </div>
              <div class="header__buttons">
                  <a href="../list /pokemon.html" class="list__btn">
                      <img src="https://img.icons8.com/color/48/000000/fight-pokemon.png"/>
                  LIST
                  </a>
               </div>
          </nav>
        </header>
    <h2>Detalles</h2>
    <main id="detail">
        <header class="detail__principal">
            <div>
            <img src="" alt="" class="detail__image">
            </div>
            <div class="information">
                <ul>
                    <li class="name"></li>
                    <div class="types">
                         <li class="type"></li>
                         <li class="type"></li>
                    </div>
                    <li class="height"></li>
                    <li class="weight"></li>
                    <section>
                        <div class="stats">
                            <div class="hp"></div>
                            <progress class="hp" max="100" value=""></progress>
                        </div>
                        <div class="stats">
                            <div class="attack"></div>
                            <progress class="attack" max="100" value=""></progress>
                        </div>
                        <div class="stats">
                            <div class="defense"></div>
                            <progress class="defense" max="100" value=""></progress>
                        </div>
                        <div class="stats">
                            <div class="special-attack"></div>
                            <progress class="special-attack" max="100" value=""></progress>
                        </div>
                        <div class="stats">
                            <div class="special-defense"></div>
                            <progress class="special-defense" max="100" value=""></progress>
                        </div>
                       <div class="stats">
                            <div class="speed"></div>
                            <progress class="speed" max="100" value=""></progress>
                        </div>
                       </div>
                    </section>
                </ul>
            </div>
        </header>
    </main>
    <script src="../../services/dropdown.btn.js"></script>
    
    <script src="../detail/detail.js"></script>
    
</body>
</html>
