<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - HTML</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <header>
        <h1>HTML Calculator</h1>
    </header>
    <main>
        <section>
            <div id="historic" class="top"></div>
            <div id="displayCell" class="top">0</div>
            <div id="ac" class="double">AC</div>
            <div id="bksp" class="number"><--</div>
            <div id="divide" class="operation">/</div>
            <div id="seven" class="number">7</div>
            <div id="eight" class="number">8</div>
            <div id="nine" class="number">9</div>
            <div id="mult" class="operation">X</div>
            <div id="four" class="number">4</div>
            <div id="five" class="number">5</div>
            <div id="six" class="number">6</div>
            <div id="minus" class="operation">-</div>
            <div id="one" class="number">1</div>
            <div id="two" class="number">2</div>
            <div id="three" class="number">3</div>
            <div id="plus" class="operation">+</div>
            <div id="zero" class="double">0</div>
            <div id="dot" class="number">.</div>
            <div id="equal" class="operation">=</div>
        </section>
    </main>
    <footer>
        <p>2021 &copy; Lluc Val√©rio</p>
    </footer>
</body>

</html>
