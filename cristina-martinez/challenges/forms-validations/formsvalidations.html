<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="formsvalidations.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="first-name">
            first name:
            <input type="text" required>
        </label>
        <label for="second-name">
            second name:
            <input type="text" required>
        </label>
        <label for="description">
            description:
            <input type="text">
        </label>
        <label for="email">
            email:
            <input pattern="" type="email" required>
        </label>
        <label for="mobile-phone">
            mobile phone:
            <input pattern="{9}" type="tel" required>
        </label>
        <label for="value">
            value
        <input type="submit" value="value"> 
        </label>

        <label for="dates">
            date
        <input type="date">
        </label>
    </form>
</body>
</html>
