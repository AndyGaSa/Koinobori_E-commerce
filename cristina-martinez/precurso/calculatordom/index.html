<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="./index.js" type="text/javascript" defer></script>
</head>
    <div class="calculator">

    <div class="display">
        <div id="valorAnterior"></div>
        <div id="valorActual" >0</div>

    </div>
    <div class="row">
        <button id="reset" class="colum2" onclick="inputAC()">AC</button>
        <button onclick="inputDeshacer()">&larr;</button>
        <button class="operacion" onclick="inputOperaciones('%')">%</button>
    </div>
    <div class="row">
        <button class="numeros" onclick="inputNumeros(7)">7</button>
        <button class="numeros" onclick="inputNumeros(8)">8</button>
        <button class="numeros" onclick="inputNumeros(9)">9</button>
        <button class="operacion" onclick="inputOperaciones('X')">X</button>
    </div>
    <div class="row">
        <button class="numeros" onclick="inputNumeros(4)">4</button>
        <button class="numeros" onclick="inputNumeros(5)">5</button>
        <button class="numeros" onclick="inputNumeros(6)">6</button>
        <button class="operacion" onclick="inputOperaciones('-')">-</button>

    </div>
    <div  class="row">
        <button class="numeros" onclick="inputNumeros(1)">1</button>
        <button class="numeros" onclick="inputNumeros(2)">2</button>
        <button class="numeros" onclick="inputNumeros(3)">3</button>
        <button class="operacion" onclick="inputOperaciones('+')">+</button>
    </div>

    <div class="row">
        <button id="cero" class="colum2 numeros" onclick="inputNumeros(0)">0</button>
        <button class="numeros" onclick= "inputPunto()">.</button>
        <button class="operacion" onclick="inputResultado()">=</button>
    </div>
</div>
    
</body>
</html>
