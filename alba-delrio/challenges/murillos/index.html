<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Maria Lunarillos</title>
</head>
<body>
    <header class= 'header-container'>
        <nav class="header-container__topnav">
            <a class="topnav__icon" href="#">Menu</a>
            <a class="topnav__icon" href="#">Registro</a>
            <div class="topnav__subgroup">
                <a class="topnav__icon" id= "search" href="#">Busqueda</a>
                <a class="topnav__icon" id= "trolley" href="#">carrito</a>
                <span class="topnav__items" id="item">items</span>

        </nav>
        <div class="header-container__logo">
            <img class="logo" src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/logo-small.svg">
        </div>
    </header>
    <main class="main-container">
        <section class="main-container__first-section">
            <h2>Fiestas</h2>
            <article class="first-section__article-theme">

            </article>
            <article class="first-section__article-caracthers">

            <article class="first-section__article-accesories">

            </article>

        <section class="main-container__second-section">
            <img modalidad envio>

                <span>Síguenos</span>
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <form class="footer-container__form">
            <label for="email" >RECIBE LAS NOVEDADES EN TU EMAIL</label>
            <input type="email" id="email" name="email">
            <input type="radio" ><br>
            <label for="Accept">Acepto <a href="#">la política de privacidad</a></label>
        </form>
        <span class="footer-container__suscription">SUSCRÍBETE ></span>

        <section class="footer-container__options">
            <span class="footer-container__contact">CONTACTO</span>
            <span class="footer-container__info">SOBRE NOSOTROS</span>
            <span class="footer-container__venta">CONDICIONES DE VENTA</span>
        </section>
        <span class="footer-container__coyright">Copyright ©2021 María Lunarillos</span>
    </footer>

</html>
