<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirFrance Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Enter your email:</label>
        <input type="email"  id="email" name="email"><br>

        <label for="pasajero">Pasajeros:</label>
        <input type="number"  id="pasajero" name="pasajero"><br>
        <input type="date" name="fechaesperada"> <br>

        <label for="salida">Salida de:</label><br>
        <input type="text" id="llegada" name="llegada"><br>
        <label for="llegada">Llegada a:</label><br>
        <input type="text" id="llegada" name="salida"><br>

        <label for="clase">Clase:</label>
        <select id="clase" name="clase">
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="king">King</option>
             <option value="coder">Coder</option>
       </select><br>
       <label for="viaje">Viaje:</label>
        <select id="viaje" name="viaje">
            <option value="ida-vuelta">Ida y Vuelta</option>
            <option value="ida">Ida</option>
           
       </select><br>
       <p>

        Viaje Profesional: <input type="range" name="red" min="0" max="1" ><br>
    
        <input type="submit" id="submit" value="Enviar datos">
        
       </p>
       


    </form>

    
</body>
</html>
