<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utensilios de repostería - Tienda online María Lunarillos</title>
    <meta name="description"
        content="María Lunarillos es una tienda online de utensilios de repostería, fondant, moldes, cortadores de galletas...">
    <meta name="keywords" content="tienda online, repostería, cocina, María Lunarillos">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div alt="Menu Logo" class="header__menu"></div>
        <div alt="User Logo" class="header__user"></div>
        <div class="header__products">
            <div class="header__search"></div>
            <div class="header__shoppinig-cart"></div>
            <div class="header__items">0</div>
        </div>
    </header>
    <main class="main">
        <img class="logo main__logo" src="./assets/logo-small.svg" alt="Maria Lunarillos logo">
        <section class="parties">
            <div class="p-logo parties__logo">
                <img class="p-logo__logo-img" src="https://i.ibb.co/dfb6bhL/tarta-cumpleanos.png" alt="Parties Logo">
                <h2 class="p-logo__logo-text">Fiestas</h2>
            </div>
            <div class="p-container parties__container">
                <div class="p-sub-container p-container__subcontainer">
                    <div class="p-party p-sub-container__party">
                        <a class="p-party-link p-party__picture" href="#"><img class="p-party-img p-party__picture"
                                src="https://i.ibb.co/0KtDr82/fiestastematicas.jpg" alt="Fiestas Temáticas"></a>
                        <div class="p-party-text-container p-party__text-container">
                            <a class="p-text p-party-text-container__text">Fiestas Temáticas</a>
                        </div>
                    </div>
                    <div class="p-party p-sub-container__party">
                        <a class="p-party-link p-party__picture" href="#"><img class="p-party-img p-party__picture"
                                src="https://i.ibb.co/ZYYWdf6/fiestaspersonajes.jpg" alt="Fiestas Personajes"></a>
                        <div class="p-party-text-container p-party__text-container">
                            <a class="p-text p-party-text-container__text">Fiestas personajes</a>
                        </div>
                    </div>
                </div>
                <div class="p-sub-container p-container__subcontainer">
                    <div class="p-party p-sub-container__party">
                        <a class="p-party-link p-party__picture" href="#"><img class="p-party-img p-party__picture"
                                src="https://i.ibb.co/BnbkHyf/pompones.png" alt="Pompones"></a>
                        <div class="p-party-text-container p-party__text-container">
                            <a class="p-text p-party-text-container__text">Accesorios para fiestas</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-more parties_more-button">
                <a class="p-more__link" href="#">ver mas</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__shipping">
            <div class="footer_shipping">
                <div class="footer_shippinig__container"></div>
                <div class="footer_shippinig__container"></div>
            </div>
            <div class="footer_shipping">
                <div class="footer_shippinig__container"></div>
                <div class="footer_shippinig__container"></div>
            </div>
        </div>
        <div class="footer__social-network">

        </div>
        <div class="footer__newsletter">

        </div>
        <div class="footer__company">

        </div>
        <div class="footer__copyright">

        </div>
    </footer>
</body>

</html>
