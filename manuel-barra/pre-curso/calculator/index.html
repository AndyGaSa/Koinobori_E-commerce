<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <ul class="hola" id="hola"></ul>



    <script src="calculator.js">
        function calculator() {
    
    let numberList = [];
    
    for(let i = 0; i <= 1; i++){
        let num = parseFloat(prompt('Ingresa tu numero por favor.'));
        numberList.push(num);
    }

    if(!isNaN(numberList[0]) && isNaN(numberList[1])){
        console.log(square(numberList[0]))
    }else if(isNaN(numberList[0]) && !isNaN(numberList[1])){
        console.log(square(numberList[1]))
    }else if(!isNaN(numberList[0]) && !isNaN(numberList[1])){
        console.log('El resultado de tus cálculos es: \n' + suma(numberList[0], numberList[1]) + rest(numberList[0], numberList[1]) + mult(numberList[0], numberList[1]) + div(numberList[0], numberList[1]))
    }else if(isNaN(numberList[0]) && isNaN(numberList[1])){
        alert('Ingrese al menos un Número. ')
        calculator();
    }
  }

calculator();


  //Cálculos

function square(a){
    resultSquare = Math.sqrt(a)
    resultSquare = resultSquare.toFixed(3);
    return (resultSquare + ' Es el cuadrado de tu numero. ')
}


function suma(a, b){
    resultSum = (a + b)
    return (' Es la suma de tus números ' + resultSum + '\n')
}


function rest(a, b){
    resultRest = (a - b)    
    return (' Es la resta de tus números ' + resultRest + '\n')
}


function mult(a, b){
    resultMult = (a * b)
    return (' Es producto de tus números ' + resultMult + '\n')
}


function div(a, b){
    resultDiv = (a / b)
    resultDiv = resultDiv.toFixed(3);
    return (' Es coseno de tus números ' + resultDiv + '\n')
}



    </script>
</body>
</html>
