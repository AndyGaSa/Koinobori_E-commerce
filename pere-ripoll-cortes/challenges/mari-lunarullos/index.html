<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body-web">

    <div class="wrapper">
        <header class="header-container-fixed-desk">
            <div class="box-left">
                <a class="box-left__box-1" href="http://"><img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/maria-lunarillos.png"></a>
                <a class="box-left__box-2" href="http://"><img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/cucute.png"></a>
                <a class="box-left__box-3" href="http://"><img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/mumuchu.png"></a>
            </div>
            <div class="box-right">
                <a class="box-right__btn-register btn-register" href="http://">
                    <figure class="btn-register__icon"></figure>
                    <span>ENTRAR | REGÍSTRATE</span>
                </a>
                
                <div class="btns-social-media">
                    <a class="btns-social-media__link-1" href="http://">
                        <figure class="btn-register__facebook"></figure>
                    </a>
                    <a class="btns-social-media__link-2" href="http://">
                        <figure class="btn-register__twitter"></figure>
                    </a>
                    <a class="btns-social-media__link-3" href="http://">
                        <figure class="btn-register__instagram"></figure>
                    </a>
                    <a class="btns-social-media__link-4" href="http://">
                        <figure class="btn-register__pinterest"></figure>
                    </a>
                    <a class="btns-social-media__link-5" href="http://">
                        <figure class="btn-register__youtube"></figure>
                    </a>
                </div>
                <div class="btns-buy">
                    <a class="btns-buy__btn-buy" href="http://"></a>
                    <a class="btns-buy__btn-sell" href="http://"><span>0</span></a>
                </div>
            </div>
        </header>

        <header class="header-container-desk">
            <div class="box-header-left">
                <img class="box-header-left__logo" src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/logo.svg" alt="">
            </div>
            <div class="box-header-right">
                <div class="div-nov-ofertas">
                    <a class="div-nov-ofertas__novedades" href="http://"><span>NOVEDADES</span></a>
                    <a class="div-nov-ofertas__ofertas" href="http://"><span>OFERTAS</span></a>
                    <input class="div-nov-ofertas__input" type="text" placeholder="¿QUÉ BUSCAS?">
                    <button class="div-nov-ofertas__button"></button>
                </div>
                <div class="div-btns-menu">
                    <a class="div-btns-menu__btn" href="http://"><img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/utensiliosML.png" alt=""></a>
                    <a class="div-btns-menu__btn" href="http://"><img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/magdalena.png" alt=""></a>
                    <a class="div-btns-menu__btn" href="http://"><img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/tarta-cumpleanos.png" alt=""></a>
                    <a class="div-btns-menu__btn" href="http://"><img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/delantal.png" alt=""></a>
                    <div class="space"></div>
                    <a class="div-btns-menu__btn-blog" href="http://"><img src="https://i.ibb.co/zQ5wBPb/blog.png" alt="blog" alt=""></a>
                </div>
            </div>
        </header>
    </div>

    <section class="party">
        <div class="party-box">
            <header class="party-header">
                <a class="party-header__img" href="http://"><img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/tarta-cumpleanos.png" alt=""></a>
                <div>
                    <hr>
                    <h1 class="party-header__title">FIESTAS</h1>
                    <hr>
                </div>
            </header>

            <div class="party-box__espacio"></div>
            <br><br><br><br><br><br><br><br>

            <section class="party-body">
                <div class="party-body-boxs-left">
                    <a class="party-body-boxs-left__img" href="https://ibb.co/HC6fjJ5"><img src="https://i.ibb.co/Nr5dM4c/fiestastematicas.jpg" alt="fiestastematicas"></a>
                    <a class="party-body-boxs-left__img" href="https://ibb.co/QQPfZLL"><img src="https://i.ibb.co/GpW0Xyy/fiestaspersonajes.jpg" alt="fiestaspersonajes"></a>
                </div>
                <a class="party-body-box-right" href="https://imgbb.com/"><img class="img-vertical" src="https://i.ibb.co/ZKZwN8D/fondant2.jpg" alt="fondant2"></a>
            </section>

            <footer class="party-footer">
                <div class="party-box__espacio"></div>
                <button class="party-footer__button">VER MÁS</button>
            </footer>
        </div>
    </section>

    <div class="party-box__espacio"></div>
    <div class="party-box__espacio"></div>

        <div>
            <hr>
            <h1 class="promoters__title">NUESTRAS MARCAS</h1>
            <hr>
        </div>
        <div class="party-box__espacio"></div>
        <div class="main-box">
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Wilton_4.png" alt="Wilton" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Emile_Henry_2.png" alt="Emile Henry" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Silikomart_2.png" alt="Silikomart" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Nordic_Ware_2.png" alt="Nordic Ware" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Lekue_5.png" alt="Lékué" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Valrhona_2.png" alt="Valrhona" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Joseph_Joseph_2.png" alt="Joseph Joseph" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Squires_Kitchen_2.png" alt="Squires Kitchen" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/KitchenCraft_2.png" alt="Kitchen Craft" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/KitchenAid_1.png" alt="KitchenAid" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/GreenGate_2.png" alt="GreenGate" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Decora_1.png" alt="Decora" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Kilner_1.png" alt="Kilner" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Stadter_1.png" alt="Städter" style="height: 75px;"></figure>
            <figure class="main-box__promoters"><img src="https://static3.marialunarillos.com/media/catalog/category/Funcakes_1.png" alt="Funcakes" style="height: 75px;"></figure>
        </div>
        <footer class="party-footer">
            <div class="party-box__espacio"></div>
            <button class="party-footer__button">VER MÁS</button>
        </footer>
    </section>

    <div class="party-box__espacio"></div>

    <footer class="main-footer">
        <section class="payment-method">
            <div class="logo-envio"></div>
            <div class="timing"></div>
            <div class="devoluciones"></div>
            <div class="contra-renvolso"></div>
        </section>

        <section class="contact-data">

        </section>

        <div class="main-footer__end-web"></div>
    </footer>

</html>
