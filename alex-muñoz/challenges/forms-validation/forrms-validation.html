<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms validation</title>
</head>
<body>
    <form class="formulario">   
        <div class="contenedor-campos">
            <div class="campo">
                <label for="">Nombre</label>
                <input class="input-text"type="text"pattern='[A-Z]' placeholder="Tu Nombre">
            </div>

            <div class="campo">
                <label for="">Apellido</label>
                <input class="input-text"type="text" placeholder="Tu Apellido">
            </div>

            <div class="campo">
                <label for="">Teléfono</label>
                <input class="input-text"type="tel" pattern="[0-9]" placeholder="Tu Teléfono">
            </div>

            <div class="campo">
                <label for="">Correo</label>
                <input class="input-text"type="email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Tu Email">
            </div>

            <div class="campo">
                <label for="">Descripción</label>
                <textarea class="input-text" id="" ></textarea>
            </div>
        </div> 
    
        <div class="alinear-derecha flex">
            <input class="boton w-sm-100" type="Submit" value="Enviar">
        </div>
    </form>
</body>
</html>
