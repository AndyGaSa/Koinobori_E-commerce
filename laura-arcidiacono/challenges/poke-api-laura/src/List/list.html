<html lang="en">
<head>

    <title>Poke-Api Laura</title>
</head>
<body>
    <header>
        <nav id="nav-mobile">
            <img class="img__logo" src="https://lh3.googleusercontent.com/3TSaKxXGo2wT0lu0AyNUBnkk6wkCC2AzOhJyy3JXIPm-AmZ1k9DSAroWeBUyePswCZSs5lVp3mPF7HzUpY9VPlyOV5eddITONINr3WSqLNLm=e365-w600" alt="Logo PokemonGo">
            <ul>
                <li><a href="">Lista</a></li>
                <li><a href="">Detalles</a></li>
                <li><a href="">My Poke</a></li>
            </ul>
           </nav>
        <nav id="nav-desktop">
            <img class="img__logo" src="https://lh3.googleusercontent.com/3TSaKxXGo2wT0lu0AyNUBnkk6wkCC2AzOhJyy3JXIPm-AmZ1k9DSAroWeBUyePswCZSs5lVp3mPF7HzUpY9VPlyOV5eddITONINr3WSqLNLm=e365-w600" alt="Logo PokemonGo">
            <a href="">Lista</a>
            <a href="">Detalles</a>
            <a href="">My Poke</a>
        </nav>
        <figure ><img class="desktop__img" src="https://assets.pokemon.com/assets//cms2-es-es/img/video-games/_tiles/pokemon-unite/launch/pokemon-unite-169.jpg" alt="Imagen de Pokemons en batalla"></figure>
            
    </header>
    <main>
        <section id="section__top-main">
            <h1>Pokes-List</h1>
            <div>
                <ul>
                   <button class="top-main__button" onclick="createPokeCard(5)">Show Pokemons</button>
                   <button class="top-main__button" onclick="createPokeCard(10)">Show 10 Pokemons</button>
                   <button class="top-main__button" onclick="createPokeCard(20)">Show 20 Pokemons</button>
                   <button class="top-main__button" onclick="createPokeCard(50)">Show 50 Pokemons</button>
                </ul>
            </div>
        </section>
        <section id="section__list">
        </section>
        <section id="section__pagination">
            
                <button><a href="">Anterior</a></button>
                <a href=""> <i class="fas fa-angle-double-left"></i></a>
                <div>pagina actual</div>
                <a href=""> <i class="fas fa-angle-double-right"></i></a>
                <button><a href="">Siguiente</a></button>
            
        </section>
    </main>
    <footer>
        <div class="footer__info">
            <img class="img__logo" src="https://lh3.googleusercontent.com/3TSaKxXGo2wT0lu0AyNUBnkk6wkCC2AzOhJyy3JXIPm-AmZ1k9DSAroWeBUyePswCZSs5lVp3mPF7HzUpY9VPlyOV5eddITONINr3WSqLNLm=e365-w600" alt="Logo PokemonGo">    
            <span>by Laura Arcidiacono</span>
        </div>
        <div class="footer__net">
            <i class="fab fa-twitter-square fa-2x"></i>
            <i class="fab fa-instagram-square fa-2x"></i>
            <i class="fab fa-facebook-square fa-2x"></i>
            <i class="fab fa-youtube fa-2x"></i>
        </div>
    </footer>
    
<script src="../import-api.js"></script>
<script src="../List/paint-card.js"></script>
