<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Poke-Api Laura</title>
</head>
<body>
    <header>
        <nav id="nav-mobile">
            <img class="img__logo" src="https://lh3.googleusercontent.com/3TSaKxXGo2wT0lu0AyNUBnkk6wkCC2AzOhJyy3JXIPm-AmZ1k9DSAroWeBUyePswCZSs5lVp3mPF7HzUpY9VPlyOV5eddITONINr3WSqLNLm=e365-w600" alt="Logo PokemonGo">
            <ul>
                <li><a href="">Lista</a></li>
                <li><a href="">Detalles</a></li>
                <li><a href="">My Poke</a></li>
            </ul>
           </nav>
        <nav id="nav-desktop">
            <img class="img__logo" src="https://lh3.googleusercontent.com/3TSaKxXGo2wT0lu0AyNUBnkk6wkCC2AzOhJyy3JXIPm-AmZ1k9DSAroWeBUyePswCZSs5lVp3mPF7HzUpY9VPlyOV5eddITONINr3WSqLNLm=e365-w600" alt="Logo PokemonGo">
            <a href="">Lista</a>
            <a href="">Detalles</a>
            <a href="">My Poke</a>
        </nav>
        <figure ><img class="desktop__img" src="https://people.emich.edu/jhe5/fall16COSC231/project1/banner.jpg" alt="Imagen de Pokemons en batalla"></figure>
            
    </header>
    <main>
        <section id="section__top-main">
            <h1>Pokes-List</h1>
            <div>
                <form class="top-main__form" onchange="getValueSelected()">             
                    <label for="form__view-num" class="form__view-num">Ver:</label>             
                    <select id="form__view-num" name="form__view-num" class="form__select">               
                        <option value="5" class="form__selection">5 pokemons</option>               
                        <option value="10" class="form__selection">10 pokemons</option>               
                        <option value="20" class="form__selection">20 pokemons</option>               
                        <option value="50" class="form__selection">50 pokemons</option>             
                    </select>           
                </form>

            </div>
        </section>
        <section id="section__list">
        </section>
        <section id="section__pagination">
            
                <button onclick="previousPage()">Anterior</button>
                <div id="currentPage">1</div>
                <button onclick="nextPage()">Siguiente</button>
            
        </section>
    </main>
    <footer>
        <div class="footer__info">
            <img class="img__logo" src="https://lh3.googleusercontent.com/3TSaKxXGo2wT0lu0AyNUBnkk6wkCC2AzOhJyy3JXIPm-AmZ1k9DSAroWeBUyePswCZSs5lVp3mPF7HzUpY9VPlyOV5eddITONINr3WSqLNLm=e365-w600" alt="Logo PokemonGo">    
            <span>by Laura Arcidiacono</span>
        </div>
        <div class="footer__net">
            <i class="fab fa-twitter-square fa-2x"></i>
            <i class="fab fa-instagram-square fa-2x"></i>
            <i class="fab fa-facebook-square fa-2x"></i>
            <i class="fab fa-youtube fa-2x"></i>
        </div>
    </footer>
    
<script src="../import-api.js"></script>
<!--<script src="../List/paint-card.js"></script>-->
</body>
</html>
