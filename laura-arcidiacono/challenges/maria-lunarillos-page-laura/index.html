<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/74da354caa.js" crossorigin="anonymous"></script>
    <title>Utensilios de repostería - Tienda online María Lunarillos</title>
</head>

<body>
    <header class="header-container">
        <!--Bloque-->
        <nav class="header-container__navbar">
            <!--Bloque-->
            <ul class="navbar__list">
                <li class="navbar__item"><img class="navbar__img" src="" alt="Icono del menú"></li>
                <li class="navbar__item"></li>
                <li class="navbar__item"><img class="navbar__img" src="" alt="Iconopersonita"></li>
                <li class="navbar__item"></li>
                <li class="navbar__item"><img class="navbar__img" src="" alt="Icono lupa"></li>
                <li class="navbar__item"><img class="navbar__img" src="" alt="Icono carro de compras"></li>
                <li class="navbar__item"><img class="navbar__img" src="" alt="Contador"></li>
            </ul>
        </nav>
        <a href="#"></a><img class="header-container__img" src="" alt="Logo Maria Lunarillos rojo"></a>
        <a href="#"></a><img class="header-container__img" src="" alt="Logo Maria Lunarillo"></a>

        <section class="header-desktop">
            <!--Bloque-->
            <section class="header-desktop__big-logo">
                <!--Bloque-->
                <div class="big-logo__colors"></div>
                <div class="big-logo__maria-lunarillos"></div>
            </section>
            <section class="header-desktop__big-menu">
                <!--Bloque-->
                <div class="big-menu__search-area">
                    <!--Bloque-->
                    <a href="" class="search-area__anchor"><span>Novedades</span></a>
                    <a href="" class="search-area__anchor"><span>Ofertas</span></a>
                    <input type="text" class="">
                    <a href="" class="search-area__anchor"> submit </a>
                </div>
                <div class="big-menu__menu">
                    <!--Bloque-->
                    <ul class="menu-iconos__list-menu">
                        <li class="list-menu__item"></li>
                        <li class="list-menu__item"></li>
                        <li class="list-menu__item"></li>
                        <li class="list-menu__item"></li>
                    </ul>
                </div>
                <div class="big-menu__blog"></div>
            </section>
        </section>
    </header>
    <main class="main-container">
        <!--Bloque-->
        <section class="main-container__party">
            <section class="party__header">Fiestas</section>
            <section class="party__items">
                <!--Bloque-->
                <a class="items__img" href="https://imgbb.com/"><img
                        src="https://i.ibb.co/9wL7bCJ/marialunarillos-com-oficial-CAM6z-Cndo-T.jpg"
                        alt="marialunarillos-com-oficial-CAM6z-Cndo-T" border="0" /></a>
                <a class="items__img" href="https://ibb.co/H2d3gz7"><img
                        src="https://i.ibb.co/z5JDfRs/marialunarillos-com-oficial-CA92-Axf-BYJm.jpg"
                        alt="marialunarillos-com-oficial-CA92-Axf-BYJm" border="0" /></a>
                <a class="items__img" href="https://ibb.co/jH0P2L6"><img
                        src="https://i.ibb.co/52pgy5M/1395391893140385795-E11th6-ZXo-AAUIw6.jpg"
                        alt="1395391893140385795-E11th6-ZXo-AAUIw6" border="0" /></a>
            </section>
            <section class="party__button">
                <a href="" class="button__button" role="button">
                    <span>Ver Mas</span></a>
            </section>
        </section>

        <section class="main-conteiner__home-delivery">
            <i class="fas fa-truck"></i>
            <H4>ENVÍOS GRATIS</H4>
            <P>PEDIDOS SUPERIORES A 70€</P>
            <i class="fas fa-clock"></i>
            <H4>ENVÍO 24-48 HORAS</H4>
            <P>HAZ TU PEDIDO ANTES DE LAS 18HS</P>
            <i class="far fa-envelope"></i>
            <H4>DEVOLUCIONES</H4>
            <P>30 DÍAS PARA DEVOLVER TU COMPRA</P>
            <i class="fas fa-credit-card"></i>
            <H4>CONTRA REEMBOLSO</H4>
            <P>SIN COMISIÓN</P>
        </section>

        <section class="main-container__follow-us">
            <h4>SIGUENOS</h4>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-pinterest-p"></i>
            <i class="fab fa-youtube"></i>
        </section>

    </main>
    <footer></footer>

</body>

</html>
