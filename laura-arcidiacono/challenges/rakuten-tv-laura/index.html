<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Rakuten TV</title>
</head>

<body>
    <header>
        <section class="header-mobile">
            <nav class="nav__mobile">
                <a href="#"><i class="fa-solid fa-house"></i><br>PORTADA</a>
                <a href="#"><i class="fas fa-dharmachakra"><br></i>CINEMA</a>
                <a href="#"><i class="fas fa-eye"></i><br>GRATIS</a>
                <a href="#"><i class="fas fa-ticket-alt"><br> SUSCRIPCIONES</i></a>
                <a href="#"><i class="fas fa-user"></i><br>ENTRAR</a>
            </nav>
        </section>
        <section class="header-desktop">
            <nav class="nav__desktop">
                <div class="nav__left">
                    <a href="#"><img src="" alt="logo rakuten"></a>
                    <a href="#">CINEMA</a>
                    <a href="#">GRATIS</a>
                    <a href="#">SUSCRIBETE</a>
                    <div>
                        <label for="search">
                            <span><i class="fas fa-search"></i></span><input type="text" name="search" id="search"
                                placeholder="Buscar">
                        </label>
                    </div>
                </div>
                <div class="nav__right">
                    <a href="#">AYUDA</a>
                    <a href="#">ENTRAR</a>
                    <button class="button">
                        <a href="#">REGISTRARSE</a>
                    </button>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section class="principal-slider"></section>
        <section class="horizontal-slider"></section>
        <section class="vertical-slider"></section>
        <section class="information"></section>
    </main>
    <footer>
        <section class="footer-mobile"></section>
    </footer>
</body>

</html>
