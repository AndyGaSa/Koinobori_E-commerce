<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora-html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    
    

</head>

<body>

    <iframe width="5" height="5" src="https://www.youtube.com/embed/jrTMMG0zJyI?autoplay=1" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
     encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <img onclick="Start()" class='start' id='start' src="start.gif" alt="start gif"> 

    <div class="calc_body" id='calc_body'>
        <div class="result">
            <p id="result">0</p>
        </div>
        <div class="botones">
            <button>+/-</button>
            <button>%</button>
            <button>C</button>
            <button>DEL</button>
            <button class='num'>7</button>
            <button class='num'>8</button>
            <button class='num'>9</button>
            <button>/</button>
            <button class='num'>4</button>
            <button class='num'>5</button>
            <button class='num'>6</button>
            <button>*</button>
            <button class='num'>1</button>
            <button class='num'>2</button>
            <button class='num'>3</button>
            <button>+</button>
            <button>.</button>
            <button class='num'>0</button>
            <button class="igual">=</button>
            <button>-</button>
        </div>
    </div>

    <footer>
        <p class='footer '>Andy Garcia - Powered by Skylab<br>
    </footer>
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='main.js'></script>
</body>

</html>
