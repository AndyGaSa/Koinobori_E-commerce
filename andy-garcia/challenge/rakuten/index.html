<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakuten Tv</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="header__navbar navbar">
            <a href="" class="navbar__logo logo">
                <img class="navbar__logo--png logo--png" src="https://appstv-static-content-prod.wuaki.tv/images/720p/UI30_about_us-logo.70c3538baaaa2c6937b498be48c7e456.png" alt="logo">
            </a>
            <ul class="navbar__categories categories">
                <li>CINEMA</li>
                <li>GRATIS</li>
                <li>SUSCRIPCIONES</li>
            </ul>
            <div class="navbar__search-div search-div">
            <input class="search-div__input" type="text"  name="search" placeholder="Buscar" value=""
                autocomplete="off">
            </div>
            <div class="navbar__padding"></div>
            <ul class="navbar__login login">
                <li>AYUDA Y DISPOSITIVOS</li>
                <li>ENTRAR</li>
                <li>REGISTRARSE</li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__slider slider">
        
        </section>
        <div class="main__horizontal-cards horizontal-cards"></div>
        <div class="main__vertical-cards vertical-cards">

        </div>


    </main>
    <footer>
        <section class="footer__genders genders"></section>
        <section class="footer__info info"></section>
        <section class="footer__about about"></section>
    </footer>
</body>

</html>
