<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./details.css">
    <title>Hero Details</title>
</head>
<body>
    <header>
        <h1>Tour of Heroes</h1>
        <nav>
            <a href="../Dashboard/dashboard.html">Dashboard</a>
            <a href="../Heroes/heroes.html">Heroes</a>
        </nav>
    </header>
    <main>
        <img src="" id="hero__image" width="400"></img>
        
        <div id="details__main">
            <h2><span id="hero__title"></span> details!</h2>
            <div><span>Id:</span> <span id="hero__id" ></span></div>
            <div>
                <label>
                    Hero name:
                </label>
                <input type="text" id="hero__name">
                <div>
                    <h3>Powerstats:</h3> <span id="hero__powerstats" ></span>
                    <ul>
                        <li>Intelligence: <span id="hero__powerstats--intelligence" ></span></li>
                        <li>Strength: <span id="hero__powerstats--strength" ></span></li>
                        <li>Speed: <span id="hero__powerstats--speed" ></span></li>
                        <li>Durability: <span id="hero__powerstats--durability" ></span></li>
                        <li>Power: <span id="hero__powerstats--power" ></span></li>
                        <li>Combat: <span id="hero__powerstats--combat" ></span></li>
                    </ul>

                    <h3>Appearance:</h3> 
                    <ul id="hero__appearance">
                    </ul>
                    <h3>Biography:</h3> 
                    <ul id="hero__biography">
                    </ul>
                </div>
            </div>
           <hr>
            <button>go back</button><button>save</button>
                
            
        </div>
    </main>
    
    
    <script src="../../heroes.const.js"></script>
    <script src="./transformUrlQueryToObject.js"></script>
    <script src="./details.class.js"></script>
    <script src="./details.js"></script>
    
</body>
</html>
