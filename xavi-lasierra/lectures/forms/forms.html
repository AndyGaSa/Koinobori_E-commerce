<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Forms</title>
</head>
<body>
    <form onsubmit="">
        <label for="firstname">
            first name:
            <input required type="text" name="firstname" id="firstname">
        </label>
        <label for="lastname">
            last name:
            <input required minlength="7" maxlength="10" type="text" name="lastname" id="lastname">
        </label>
        <label for="email">
            email:
            <input type="email" name="email" id="email">
        </label>
        <input type="submit" value="save">
    </form>
</body>
</html>
