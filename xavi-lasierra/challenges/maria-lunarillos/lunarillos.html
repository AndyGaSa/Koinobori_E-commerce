<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8b80b61e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lunarillos.css">
    <title>Utensilios de repostería - Tienda online Maria Lunarillos</title>
</head>
<body>
    <header class="header-container">
        <div class="header-container__top-header top-header">
            <div class="top-header__desktop-top-header desktop-top-header">
                <div class="desktop-top-header__main-icons-container main-icons-container">
                    <a class="main-icons-container__icon-mall">
                        <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/maria-lunarillos.png" alt="">
                    </a>
                    <a class="main-icons-container__icon-cucute">
                        <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/cucute.png" alt="">
                    </a>
                    <a class="main-icons-container__icon-mumuchu">
                        <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/mumuchu.png" alt="">
                    </a>
                </div>
            </div>
            <nav class="top-header__navigator-top-header navigator-top-header">
                <button class="navigator-top-header__menu-button"></button>
                <a class="navigator-top-header__login-button login-button">
                    <div class="login-button__login-icon"></div>
                    <span class="login-button__text">ENTRA | REGÍSTRATE</span>
                </a>
                <ul class="navigator-top-header__social social">
                    <li><a href=""><i class="fab fa-facebook-f fa-lg"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter fa-lg"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram fa-lg"></i></a></li>
                    <li><a href=""><i class="fab fa-pinterest-p fa-lg"></i></a></li>
                    <li><a href=""><i class="fab fa-youtube fa-lg"></i></a></li>
                </ul>
                <div class="navigator-top-header__small-navigator small-navigator">
                    <button class="small-navigator__search-button"></button>
                    <div class="small-navigator__cart cart">
                        <a class="cart__cart-button cart-button">
                            <div class="cart-button__cart-icon"></div>
                        </a>
                        <div class="cart__cart-content">0</div>    
                    </div>
                </div>
            </nav>
            
        </div>
        <div class="mid-header">

        </div>
        <div class="bottom-header">
            <picture>
                <img src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/logo-small.svg" alt="Maria Lunarillos Logo">
            </picture>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>    
</body>
</html>
