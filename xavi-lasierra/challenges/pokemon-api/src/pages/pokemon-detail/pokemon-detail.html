<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8b80b61e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../styles.css">
    <title>Pokemon detail</title>
</head>
<body>
    <header>
        <img src="https://images.wikidexcdn.net/mwuploads/esssbwiki/7/77/latest/20111028181540/TituloUniversoPok%C3%A9mon.png" alt="Pokemon logo">
        <nav>
            <a href="../pokemon-list/pokemon-list.html">Pokemon List</a>
            <a href=""></a>
        </nav>
    </header>
    <main>
        <nav>
            <a id="navigation__previous" class="navigation__previous" href=""><i class="fas fa-angle-left fa-lg"></i></a>
            <a id="navigation__next" class="navigation__next" herf=""><i class="fas fa-angle-right fa-lg"></i></a>
        </nav>
        <article>
            <section>
                <h2><span id="pokemon__id"></span> <span id="pokemon__name"></span></h2>
            </section>
            <section>
                <figure>
                    <img id="pokemon__photo" src="" alt="" onmouseover="shinyPhoto()" onmouseout="normalPhoto()">
                </figure>
                <div>
                    <p id="pokemon__types"></p>
                    <div>
                        <p>Height: <span id="pokemon__height"></span></p>
                        <p>Weight: <span id="pokemon__weight"></span></p>
                    </div>
                    <div>
                        <p>Abilities:</p>
                        <ul id="pokemon__abilities">
                        </ul>
                    </div>
                </div>
            </section>
            <section>
                <h3>Stats: </h3>
                <ul id="pokemon__stats">
                </ul>
            </section>
            <section>
                <h3>Moves: </h3>
                <table id="pokemon__moves">
                </table>
            </section>
        </article>
    </main>

    <script src="../../small-functions.js"></script>
    <script src="../../services/pokemon.service.js"></script>
    <script src="./transform-url-query-to-object.js"></script>
    <script src="./pokemon-detail.class.js"></script>
    <script src="./pokemon-detail.js"></script>
</body>
</html>
