<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8b80b61e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../styles.css">
    <title>Pok√©dex</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://images.wikidexcdn.net/mwuploads/esssbwiki/7/77/latest/20111028181540/TituloUniversoPok%C3%A9mon.png" alt="Pokemon logo">
        <nav class="header__navigator">
            <a href="#">Pokemon List</a>
            <a href="../pokemon-favourites/pokemon-favourites.html">My Pokemons</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="search">
                <label for="search__bar"></label>
                <input id="search__bar" name="search__bar" type="text">
                <button onclick="filterPokemons()"><i class="fas fa-search fa-lg"></i></button>
            </div>
            <nav>
                <div>
                    <button class="navigation__previous" onclick="changePage('first')"><i class="fas fa-angle-double-left fa-lg"></i></button>
                    <button class="navigation__previous" onclick="changePage('previous')"><i class="fas fa-angle-left fa-lg"></i></button>
                    <p><input oninput="changePageByNumber()" id="navigation__input" type="number" min="1" max="" step="1" value=""> / <span id="navigation__input__max"></span></p>
                    <button class="navigation__next" onclick="changePage('next')"><i class="fas fa-angle-right fa-lg"></i></button>
                    <button class="navigation__next" onclick="changePage('last')"><i class="fas fa-angle-double-right fa-lg"></i></button>
                </div>
                <select id="navigation__pokemon-number"onchange="changeNumberOfPokemons()" name="pokemons-per-page" id="pokemons-per-page">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                  </select>
            </nav>
        </section>
        <ul id='pokemon-list'>
        </ul>
        <nav>
            <div>
                <button class="navigation__previous" onclick="changePage('first')"><i class="fas fa-angle-double-left fa-lg"></i></button>
                <button class="navigation__previous" onclick="changePage('previous')"><i class="fas fa-angle-left fa-lg"></i></button>
                <button class="navigation__next" onclick="changePage('next')"><i class="fas fa-angle-right fa-lg"></i></button>
                <button class="navigation__next" onclick="changePage('last')"><i class="fas fa-angle-double-right fa-lg"></i></button>
            </div>
        </nav>
    </main>

    <script src="../../services/pokemon.service.js"></script>
    <script src="./pokemon-list.class.js"></script>
    <script src="./pokemon-list.js"></script>
</body>
</html>
