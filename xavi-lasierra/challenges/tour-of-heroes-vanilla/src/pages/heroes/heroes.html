<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="heroes.css">
    <link rel="stylesheet" href="../../../styles.css">
    <title>Hero List</title>
</head>
<body>
    <header>
        <h1>Tour of Heroes</h1>
        <nav>
            <a href="../dashboard/dashboard.html">Dashboard</a>
            <a href="#">Heroes</a>
        </nav>
    </header>
    <section>
        <h2>My Heroes</h2>
        <div>
            <label for="new-hero">Hero name: </label>
            <input id="new-hero" name="new-hero">
            <button class="button" onclick="addHeroButton()">
              Add hero
            </button>
        </div>
        <div>
            <label for="filter-hero">Search heroes: </label>
            <input id="filter-hero" name="filter-hero">
            <button class="button" onclick="filterHeroesButton()">
              Search
            </button>
        </div>
        <ul id="hero-list" class="heroes">
                
        </ul>
        <button id="get-reset-button" onclick="getResetHeroes()" class="button">Reset</button>
    </section>

    <script src="../../superHeroData.json"></script>
    <script src="../../heroes-local-storage.js"></script>
    <script src="./heroes.class.js"></script>
    <script src="./get-ajax-heroes.js"></script>
    <script src="./heroes.js"></script>
    <script src="./heroes-buttons.js"></script>
</body>
</html>
