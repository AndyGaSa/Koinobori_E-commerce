<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="heroes.css">
    <link rel="stylesheet" href="../../../styles.css">
    <title>Hero List</title>
</head>
<body>
    <header>
        <h1>Tour of Heroes</h1>
        <nav>
            <a href="../dashboard/dashboard.html">Dashboard</a>
            <a href="#">Heroes</a>
        </nav>
    </header>
    <section>
        <h2>My Heroes</h2>
        <div>
            <label for="new-hero">Hero name: </label>
            <input id="new-hero" #heroName />
          
            <!-- (click) passes input value to add() and then clears the input -->
            <button class="add-button" (click)="add(heroName.value); heroName.value=''">
              Add hero
            </button>
          </div>
        <ul id="hero-list" class="heroes">
                
        </ul>
    </section>

    <script src="../../hero.const.js"></script>
    <script src="./heroes.class.js"></script>
    <script src="./heroes.js"></script>
</body>
</html>
