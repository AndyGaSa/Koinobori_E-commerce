<!DOCTYPE html>
<html lang='es'>

<head>
    <title>Calculator HTML</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>
    <div id="calculator">
        <table aria-label="Calculator">
            <tr class="resultBox">
                <td colspan="4" id="operation"></td>
            </tr>
            <tr class="resultBox">
                <td colspan="4" id="error"></td>
            </tr>
            <tr class="resultBox">
                <td colspan="4" id="result">0</td>
            </tr>
            <tr>
                <td colspan="2" id="ac" class="symbol">AC</td>
                <td id="back" class="symbol">↩</td>
                <td id="div" class="symbol">÷</td>
            </tr>
            <tr>
                <td id="n7" class="number">7</td>
                <td id="n8" class="number">8</td>
                <td id="n9" class="number">9</td>
                <td id="mult" class="symbol">×</td>
            </tr>
            <tr>
                <td id="n4" class="number">4</td>
                <td id="n5" class="number">5</td>
                <td id="n6" class="number">6</td>
                <td id="sub" class="symbol">-</td>
            </tr>
            <tr>
                <td id="n1" class="number">1</td>
                <td id="n2" class="number">2</td>
                <td id="n3" class="number">3</td>
                <td id="sum" class="symbol">+</td>
            </tr>
            <tr>
                <td colspan="2" id="n0" class="number">0</td>
                <td id="decimal" class="number">.</td>
                <td id="equal" class="symbol">=</td>
            </tr>
        </table>
    </div>
</body>

<script src="index.js"></script>

</html>
